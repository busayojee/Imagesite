<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- Webpage Title -->
    <title>Artwork</title>

    <!-- Styles -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/aos.css">
    <link href="/static/css/fontawesome-all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Favicon  -->
    <link rel="icon" href="/static/assets/favicon.png">
</head>

<body>

    <!-- Navigation -->
    <div class="navigation">
        <div class="brand">

            <!-- Text Logo -->
            <a class="text-link" href="/">
                <p style="font-family: cursive;">Dami</p> 
            </a>
        </div> <!-- End of logo section -->
        <div class="burger_menu">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div> <!-- End of burger-menu -->
        <ul class="nav_list">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a class="active" href="/#project">Artwork</a></li>
            <li><a href="/">Login</a></li>
        </ul> <!-- End of Nav list item-->
    </div> <!-- End of navbar -->
{%for art in arts%}
    <!-- Header -->
    <div id="home">
        <img src="{{ url_for('static', filename='uploads/' + art.filename)}}" style="width: 100%; height: 30%;" alt="">
        
        
    </div> <!-- End of header -->
    <!-- About section -->
    <div class="about" id="about" data-aos="fade-up">
        <h3>{{art.name}}</h3>
        <p style="font-size: 10px; text-align: center;"><i>Posted on {{art.date_added}}</i></p>
        <div class="about_content">
            
            <div class="about_img">
                <div class="fullimg" id="fullbox">
                    <img src="{{ url_for('static', filename='uploads/' + art.filename)}}" alt="" id="fullImg">
                    <span onclick="closefull()">x</span>
                </div>
                <img src="{{ url_for('static', filename='uploads/' + art.filename)}}" onclick="openfull(this.src)" style="cursor: pointer;">
               
            </div>
        
            <div class="aboutus">
                {{art.caption}}
            </div> <!-- End of aboutus -->
        </div> <!-- End of about content -->
    </div> <!-- End of about section -->
    <a href="/art/comment/{{art.id}}" style="text-align:center; justify-content: center; color: rgb(108, 108, 108);padding: 1.4rem;">{{comments}} comments</a>
    {% endfor %}
 <!-- Footer -->
 <div class="footer">

    <div>
        <a href="/">
           
            <a href="/"><p>Dami</p></a>
        </a>
        <p>ALABI BUSAYO Â© 2022</p>
    </div>
    <div>
        <a href="https://www.instagram.com/victoriaarewa5/"><i class="fab fa-instagram"></i></a>
    </div> <!--  -->
</div> <!-- End of footer section -->

<!-- Scripts -->
<script src="/static/js/aos.js"></script> <!-- Animate on scroll library -->
<script src="/static/js/app.js"></script> <!-- Custom scripts -->
</body>

</html>
